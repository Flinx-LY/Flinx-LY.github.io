            function finding() {
                document.getElementById("dialog").innerHTML =
                    "查询中<br>(⁄ ⁄•⁄ω⁄•⁄ ⁄)";
            }
            function add_mul(line_m) {
                var lines = line_m.split(";");
                document.getElementById("dialog").innerHTML =
                    "查询到" + lines.length + "条记录<br>(≧▽≦)";
                lines.forEach(add_sig);
            }
            function add_sig(line) {
                var tr = document.getElementById("tab").insertRow();
                var items = line.split(",");
                for (var i = 0; i < 8; i++) {
                    var td = tr.insertCell();
                    td.className = "t" + (i + 1);
                    td.innerHTML = items[i];
                }
            }
        </script>
